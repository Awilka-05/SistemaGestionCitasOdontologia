<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRANT - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-logo">
                
            </div>
            <div class="auth-image">
                <div class="image-overlay"></div>
                <img src="imagenes/intrant2.jpg" alt="Sistema INTRANT">
                <div class="image-content">
                    <div class="infinity-logo"></div>
                    <h2>INTRANT</h2>
                    <p>Sistema integral de gestión vehicular y licencias de conducir para una movilidad moderna y segura.</p>
                </div>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-form">
                <h2>Iniciar Sesión</h2>
                <p class="auth-subtitle">Ingresa tus credenciales para acceder al sistema</p>
                
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
              
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    
                     <div class="auth-footer">
                        ¿No tienes una cuenta? <a href="registrase.html">Registrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
